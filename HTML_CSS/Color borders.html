<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
<p><span style="border: solid red;
        border-radius: 10px;
        background: lightgrey;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 50px;
        padding-right: 50px;
        "><span style="color: red; text-align: center">Red</span> Border</span></p>

        border-radius: 10px;

        padding-right: 40px;
        "><span style="color: green; text-align: center">Green</span> Border</span></p>
<p><span style="border: solid blue;
        border-radius: 10px;
        background: lightgrey;
        padding-top: 5px;

        padding-right: 50px;
        "><span style="color: blue">Blue</span> Border</span></p>

</html>
