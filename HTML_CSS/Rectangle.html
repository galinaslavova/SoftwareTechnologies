<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
<div style="border-style: dotted;
border-color: blue;
border-radius: 20px;
padding: 100px">
    <div style="border-style: dashed;
border-color: red;
border-radius: 15px;
padding: 100px">
        <div style="border-style: solid;
border-color: green;
border-radius: 10px;
padding: 100px">
            <h1 style="text-align: center">I am heavily packed &lt;DIV&gt;<h1/>
        </div>
    </div>
</div>
</body>
</html>
